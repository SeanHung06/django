<!doctype html>
<html>
	<head>
		<title>Comments</title>
		<meta charset='utf-8'>
	</head>
	<body text='white' background='https://www.colourbox.de/preview/2530112-kaffeetasse-draufsicht-auf-bambus-tabelle.jpg'>
		<h2>{{r.name}}</h2>
		{%if r.comments_set.all%}
			<p>now that we have {{r.comments_set.all|length}} comment</p>

			<center>
			<table>
				<tr>
					<th>person</th>
					<th>time</th>
					<th>comments</th>
				</tr>
			{%for c in r.comments_set.all%}
			 <tr>
				 <td>{{c.visitor}}</td>
				 <td>{{c.date_time|date:'F j,Y'}}</td>
				 <td>{{c.content}}</td>
			</tr>
			{%endfor%}
		</table>
		</center>
		{%else%}
			<p>no comment</p>
		{%endif%}
	
		<br /><br />
		<form action='' method='post'>{% csrf_token %}
			<center>
			<table>
				<tr>
					<td><label for='visitor'> commentor:</label></td>
					<td><input id='visitor' type='text' name='visitor'></td>
				</tr>
				<tr>
					<td><label for='email'> email:</label></td>
					<td><input id='email' type='text' name='email'></td>
				</tr>
				<tr>
					<td><label for='content'> comment:</label></td>
					<td><textarea id='content' rows='10' cols='48' name='content'></textarea></td>
				</tr>
			</table>
			<input type='submit'value='gave the comment'>
			</center>
		</form>
	</body>
</html>
					
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
